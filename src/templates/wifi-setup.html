<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    a {
      text-decoration: none;
      color: black;
    }
    a:hover {
      text-decoration: none;
      color: black;
    }
    a:visited {
      text-decoration: none;
      color: black;
    }
    p {
      text-align: center;
    }

    .navbar {
      border-bottom: 1px solid black;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .navbar-item {
      margin: 1em;
    }

    #wifi-setup-form {
      display: flex;
      flex-direction: column;
      justify-content: ;
      margin: 1em;
    }

    .form-item {
      align-self: center;
      border: 1px solid #2e4753;
      border-radius: 7px;
      font-style: italic;
      padding: 0.5em;
    }
  </style>
  <body>
    <header class="navbar">
      <a href="/about" class="navbar-item">About</a>
      <a href="/wifi-setup" class="navbar-item">Wifi Setup</a>
      <a href="/control" class="navbar-item">Controller</a>
    </header>
    <p style="color: #062c3e">Setup your Wifi Credentials</p>

    <!-- Wifi Setup Form -->
    <form id="wifi-setup-form">
      <!-- SSID Input -->
      <input
        class="form-item"
        id="ssid-input"
        name="ssid-input"
        placeholder="Network SSID"
        required
        type="text"
        style="width: 19em"
      />
      <br />

      <!-- SSID Password Input -->
      <input
        class="form-item"
        id="ssid-password"
        name="ssid-password"
        placeholder="Password"
        required
        type="password"
        style="width: 19em"
      />
      <br />

      <!-- Submit button -->
      <button
        class="form-item"
        type="submit"
        style="
          width: 12em;
          font-style: normal;
          background-color: #2e4753;
          color: #ccc;
        "
      >
        Connect
      </button>
    </form>

    <!-- Form script -->
    <script>
      const onSubmitForm = async (evt) => {
        const ssidInput = evt.target[0].value;
        const ssidPassword = evt.target[1].value;
        console.log(ssidInput);
        console.log(ssidPassword);
        evt.preventDefault();

        fetch("/wifi-connect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ssid: ssidInput, password: ssidPassword }),
        })
          .then((res) => console.log(res))
          .catch((err) => console.log(err));
      };
      const wifiSetupForm = document
        .getElementById("wifi-setup-form")
        .addEventListener("submit", onSubmitForm);
    </script>
  </body>
</html>
