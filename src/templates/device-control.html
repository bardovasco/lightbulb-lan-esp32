<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <a href="/about" class="navbar-item">About</a>
      <a href="/wifi-setup" class="navbar-item">Wifi Setup</a>
      <a href="/control" class="navbar-item">Controller</a>
    </header>

    <!-- Device Control Container -->
    <div class="container">
      <!-- Card -->
      <div class="card">
        <label for="action-toggle" class="card-label" />Switch
        <br />
        <input
          class="action-toggle"
          id="action-toggle"
          min="0"
          max="10"
          name="range"
          type="range"
          value="0"
        />
      </div>
    </div>

    <!-- Licence footer -->
    <footer style="text-align: center; font-size: small; margin-top: 35em">
      Copyright (c) 2021 bardovasco
    </footer>

    <!-- Scripts -->
    <script>
      const actionToggle = document.getElementById("action-toggle");
      actionToggle.oninput = () => handleToggle();

      let handleToggle = () => {
        if (actionToggle.value < 5) {
          actionToggle.value = 0;
        } else {
          actionToggle.value = 10;
        }
        // Fetch server...
      };
    </script>
  </body>
</html>
